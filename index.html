<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="./css/css.css">
        <!--CSS BOOT-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        
    </head>

    <body>

        <form class="form-group centralizar mt-5" id="idForm">

            <input type="text" class="calculator-screen z-depth-1" id="displayA">

            <div class="calculator-keys">

                <button type="number" class="btn btn-info" id="BtMais">+</button>
                <button type="number" class="btn btn-info" id="BtMenos">-</button>
                <button type="number" class="btn btn-info" id="BtVezes">ร</button>
                <button type="number" class="btn btn-info" id="BtDivide">รท</button>

                <button type="number" class="btn btn-light" id="BtSete">7</button>
                <button type="number" class="btn btn-light" id="BtOito">8</button>
                <button type="number" class="btn btn-light" id="BtNove">9</button>
                <button type="button" class="btn btn-success" id="BtParentesesDireita">(</button>

                <button type="number" class="btn btn-light" id="BtQuatro">4</button>
                <button type="number" class="btn btn-light" id="BtCinco">5</button>
                <button type="number" class="btn btn-light" id="BtSeis">6</button>
                <button type="number" class="btn btn-success" id="BtParentesesEsquerda">)</button>

                <button type="number" class="btn btn-light" id="BtUm">1</button>
                <button type="number" class="btn btn-light" id="BtDois">2</button>
                <button type="number" class="btn btn-light" id="BtTres">3</button>
                <button type="number" class="btn btn-danger" id="BtLimpa">L</button>
                <button type="number" class="btn btn-light" id="BtZero">0</button>
                <button type="number" class="btn btn-warning" id="BtPonto">.</button>
                <button type="number" class="btn btn-success tamanhoIgual" id="BtCalcular" id="BtCalcular">=</button>

            </div>

        </form>

                          

        <!--JS-->
        <script src="js/insereValor.js"></script>
        

    </body>

</html>
