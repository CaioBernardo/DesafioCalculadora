<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="./css/theme.css" type="text/css">
</head>

<body>
  
  <div class="py-5 text-center bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="p-3 col-md-12 col-lg-6 ml-auto text-right text-white"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 text-center bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <div class="form-group"><input type="text" class="calculator-screen z-depth-1" value="" disabled="">
                <div class="calculator-keys">

                  <button type="button" class="btn btn-info" value="+">+</button>
                  <button type="button" class="btn btn-info" value="-">-</button>
                  <button type="button" class="btn btn-info" value="*">×</button>
                  <button type="button" class="btn btn-info" value="/">÷</button>

                  <button type="button" value="7" class="btn btn-light">7</button>
                  <button type="button" value="8" class="btn btn-light">8</button>
                  <button type="button" value="9" class="btn btn-light">9</button>
                  <button type="button" value="(" class="btn btn-success">(</button>

                  <button type="button" value="4" class="btn btn-light">4</button>
                  <button type="button" value="5" class="btn btn-light">5</button>
                  <button type="button" value="6" class="btn btn-light">6</button>
                  <button type="button" value=")" class="btn btn-success">)</button>
                  
                  <button type="button" value="1" class="btn btn-light">1</button>
                  <button type="button" value="2" class="btn btn-light">2</button>
                  <button type="button" value="3" class="btn btn-light">3</button>
                  <button type="button" class="btn btn-danger btn" value="all-clear">L</button>
                  <button type="button" value="0" class="btn btn-light">0</button>
                  <button type="button" class="btn btn-warning" value=".">.</button>
                  <button type="button" class="tamanhoIgual btn btn-success" value="=">=</button> 
                </div>
              </div>
            </div>
            <div class="col-md-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 text-center bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="">
          <div class="p-3 col-md-12 col-lg-6 ml-auto text-right text-white">
            <p class="lead">"Isso aqui é apenas um teste"</p>
            <p><b>Caio Bernardo</b><br><small>CEO and founder</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/css.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" style="">
</body>

</html>
